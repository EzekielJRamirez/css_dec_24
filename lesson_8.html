<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Lesson 8</title>
    <link rel="stylesheet" href="css/less8.css">
</head>

<body>

    <header>CSS Lists</header>

    <div>
        <a href="index.html">home page</a>
    </div>

    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="5" reversed>
                <li>Step One</li>
                <li>Step Two</li>
                <li value="20">Step Three</li>
                <li>Step Four</li>
            </ol>

            <br>
            <h2>Test list</h2>
            <ol start="8">
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
                <li>Step Four</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
    </main>
</body>

</html>
